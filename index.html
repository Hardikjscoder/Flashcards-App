<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Flashcards</h1>
      <button class="btn" onclick="showQuestionBox()">Add Question</button>

      <div id="question_box" class="py-3 w-50 border border-opacity-75 d-none">
        <div class="mb-3">
          <label for="question" class="form-label">Question</label>
          <textarea
            class="form-control"
            rows="3"
            id="question_input"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="answer" class="form-label">Answer</label>
          <textarea class="form-control" rows="3" id="answer_input"></textarea>
        </div>
        <button class="btn" onclick="saveCard()">Save</button>
        <i class="fi fi-sr-cross-circle" onclick="hideQuestionBox()"></i>
      </div>

      <div id="flashcard"></div>
    </div>
  </body>
</html>
